name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: '3.11'

jobs:
  # ==========================================
  # JOB 1: Install Dependencies & Lint Code
  # ==========================================
  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
      
      - name: Run Flake8 Linter
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  # ==========================================
  # JOB 2: Run Tests
  # ==========================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=. --cov-report=term-missing
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: .coverage
        if: always()

  # ==========================================
  # JOB 3: Build Application
  # ==========================================
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create deployment package
        run: |
          mkdir -p dist
          cp -r app.py requirements.txt templates/ dist/
          cd dist && zip -r ../flask-app.zip .
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: flask-app
          path: flask-app.zip

  # ==========================================
  # JOB 4: Deploy to AWS EC2
  # ==========================================
  deploy:
    name: Deploy to AWS EC2
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Show deployment info
        run: echo "üöÄ Starting deployment to EC2..."
      
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: flask-app
      
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Navigate to app directory
            cd /home/${{ secrets.EC2_USER }}/flask-app || mkdir -p /home/${{ secrets.EC2_USER }}/flask-app && cd /home/${{ secrets.EC2_USER }}/flask-app
            
            # Stop existing app
            sudo systemctl stop flask-app || true
            
            # Pull latest code (if using git on EC2)
            git pull origin main || echo "Git pull skipped"
            
            # Install/update dependencies
            source venv/bin/activate || python3 -m venv venv && source venv/bin/activate
            pip install -r requirements.txt || echo "No requirements.txt found"
            
            # Start the app
            sudo systemctl start flask-app || echo "Service not configured yet"
            
            echo "‚úÖ Deployment completed!"
      
      - name: Deployment Status
        run: |
          echo "‚úÖ Deployment to EC2 completed!"
          echo "üåê App URL: http://${{ secrets.EC2_HOST }}:5000"
